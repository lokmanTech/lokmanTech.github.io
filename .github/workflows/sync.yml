      with:
        repository: lokmanTech/lokmanTech.github.io
        path: lokmanTech.github.io
        token: ${{ secrets.GH_PAT }}
        
    - name: Copy or synchronize changes
      run: |
        # Add commands here to copy or synchronize changes from fintrek/fintrek to lokmanTech.github.io/fintrek
        
    - name: Commit and push changes
      run: |
        cd lokmanTech.github.io
        git config --global user.email "lhakim.nazri@gmail.com"
        git config --global user.name "lokmanTech"
        git add .
        git commit -m "Update fintrek"
        git push
