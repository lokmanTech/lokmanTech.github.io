name: Update Permalink

on:
  push:
    branches:
      - main  # Change this to your main branch name if different

jobs:
  update_permalink:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Update Permalink
        run: |
          # Fetch the latest commit hash from the first permalink
          COMMIT_HASH=$(curl -s https://api.github.com/repos/lokmanTech/FinTrek/commits/main | jq -r '.sha')

          # Update the second permalink
          curl -X POST \
            -H "Authorization: token YOUR_GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"sha": "'"$COMMIT_HASH"'"}' \
            https://api.github.com/repos/lokmanTech/lokmanTech.github.io/branches/main

          # Print success message
          echo "Second permalink updated successfully."
