name: Update fintrek in lokmanTech.github.io

on:
  push:
    branches:
      - main  # Adjust this to your main branch or relevant branch

jobs:
  update_fintrek:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout fintrek and lokmanTech.github.io repositories
